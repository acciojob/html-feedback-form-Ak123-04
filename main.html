<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form action="/submit" method="post">
	<label for="name">Name</label>
	<input  required type="name" id="name"  minlength="3"maxlength="50">
		<br><br>
	<label for="portfolio">Portfolio</label>
	<input type="url" id="portfolio">
		<br><br>
	<label for="favColor">favColor</label>
	<input type="color" id="favColor">
		<br><br>
	<label for="likeness">Range</label>
	<input type="range" id="likeness" min="1" max="100">
		<br><br>
	<button>Submit</button>
	</form>
</body>

</html>
